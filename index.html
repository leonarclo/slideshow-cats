<!DOCTYPE html>
<html lang="pt=BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Slideshow</title>
</head>
<body>
  <header>
    <h1>Slideshow Cats</h1>
    <i class="fa-solid fa-paw"></i>
  </header>
  
  <div class="content">
   <div class="slider">
    <div class="slides">
      <input type="radio" name="button" id="radio1">
      <input type="radio" name="button" id="radio2">
      <input type="radio" name="button" id="radio3">
      <input type="radio" name="button" id="radio4">    

      <div class="slide slide1">
        <img src="assets/cat-1.jpg" alt="Gato na janela">
      </div>
      <div class="slide slide2">
        <img src="assets/cat-2.jpg" alt="Gato deitado manhoso">
      </div>
      <div class="slide slide3">
        <img src="assets/cat-3.jpg" alt="Gato lambendo a pata">
      </div>
      <div class="slide slide4">
        <img src="assets/cat-4.jpg" alt="Gato espiando no muro">
      </div>
      
      <div class="navigation-auto">
        <div class="auto auto-btn1"></div>
        <div class="auto auto-btn2"></div>
        <div class="auto auto-btn3"></div>
        <div class="auto auto-btn4"></div>
      </div>

    </div>

    <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>
  </div>
</div>


<script src="script.js"></script>
</body>
</html>
